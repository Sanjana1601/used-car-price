<!doctype HTML>
<html>
	<head>
		<title>Used Car Price Prediction</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="static/style.css" />
	</head>
	<body>
		<h1>Used Car Price Prediction</h1>
    

    <div class = "container">

        <form action = "\predict" method = "post">

            <div class = "row">
                <div class = "column">
                    <h3>Seller Type</h3>
                    <select name = "Seller_type" id = "Seller_type" required = "required">
                        <option value = "Individual">Individual</option>
                        <option value = "Trustmark Dealer">Trustmark Dealer</option>
                        <option value = "Dealer">Dealer</option>
                    </select>
                </div>                 
                <div class = "column">
                    <h3>Fuel Type</h3>
                    <select name = "Fuel_type" id = "Fuel_type" required = "required">
                        <option value = "Petrol">Petrol</option>
                        <option value = "LPG">LPG</option>
                        <option value = "CNG">CNG</option>
                        <option value = "Diesel">Diesel</option>
                        <option value = "ELectric">ELectric</option>
                    </select>
                </div>      
                <div class = "column">
                    <h3>Transmission Type</h3>
                    <select name = "Transmission_type" id = "Transmission_type" required = "required">
                        <option value = "Manual">Manual</option>
                        <option value = "Automatic">Automatic</option>
                    </select>
                </div>
            </div> 

            <br><br>

            <div class = "row">
                <div class = "column">
                    <h3>Mileage</h3>
                        <input type =  "number" name = "Mileage" id = "Mileage" required = "required" step = "any" min = 0 placeholder="Enter a value" />
                </div>
                <div class = "column">
                    <h3>Distance driven (in kms)</h3>
                        <input type =  "number" name = "kms_driven" id = "kms_driven" required = "required" step = "any" min = 0 placeholder="Enter a value" />
                </div>
                <div class = "column">
                    <h3>Engine Power</h3>
                        <input type =  "number" name = "Engine" id = "Engine" required = "required" step = "any" min = 0 placeholder="Enter a value" />
                </div>
            </div>

            <br><br>

            <div class = "row">
                <div class = "column">
                    <h3>Max Power</h3>
                        <input type =  "number" name = "Max_power" id = "Max_power" required = "required" step = "any" min = 0 placeholder="Enter a value" />
                </div>
                <div class = "column">
                    <h3>Number of seats</h3>
                        <input type =  "number" name = "Seats" id = "Seats" required = "required" min = 0 placeholder="Enter a value" />
                </div>
                <div class = "column">
                    <h3>Year bought</h3>
                        <input type =  "number" name = "Year" id = "Year" required = "required" step = "any" min = 0 placeholder="Enter a value" />
                </div>
            </div>

            <br><br><br>

            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>
        <p>Â©2022 Sanjana Vishwakarma</p>

    </div>
                                
                                      
	</body>
</html>
